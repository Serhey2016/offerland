{% extends "adminpanel_userside/base_login.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_styles %}
    
{% endblock %}

{% block content %}

    <div class="page animsition vertical-align text-center" data-animsition-in="fade-in"
    data-animsition-out="fade-out">>
      <div class="page-content vertical-align-middle">
        <div class="panel">
          <div class="panel-body">
            <div class="brand">
              <img class="brand-img" src="{% static 'adminpanel_userside/images/logo-blue.png' %}" alt="...">
              <h2 class="brand-text font-size-18">Material</h2>
            </div>
            <form method="post" action="{% url 'adminpanel_userside:login' %}" autocomplete="off">
              {% csrf_token %}
              <div class="form-group form-material floating">
                <input type="email" class="form-control" name="username" />
                <label class="floating-label">Email</label>
              </div>
              <div class="form-group form-material floating">
                <input type="password" class="form-control" name="password" />
                <label class="floating-label">Password</label>
              </div>
              <div class="form-group clearfix">
                <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg pull-left">
                  <input type="checkbox" id="inputCheckbox" name="remember">
                  <label for="inputCheckbox">Remember me</label>
                </div>
                <a class="pull-right" href="forgot-password.html">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-lg margin-top-40">Sign in</button>
            </form>
            <div class="social">
              <a class="btn btn-icon btn-round social-twitter" href="javascript:void(0)">
                <i class="icon bd-apple" aria-hidden="true"></i>
              </a>
              <a class="btn btn-icon btn-round social-facebook" href="javascript:void(0)">
                <i class="icon bd-linkedin" aria-hidden="true"></i>
              </a>
              <a class="btn btn-icon btn-round social-google-plus" href="javascript:void(0)">
                <i class="icon bd-google-plus" aria-hidden="true"></i>
              </a>
            </div>
            <p class="login_no_account">Still no account? Please go to <a href="register-v3.html">Sign up</a></p>
          </div>
        </div>

      </div>
    </div>

  

{% endblock %}
