<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .status {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        .info {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }
        .timestamp {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ MCP Server</h1>
        <div class="status">âœ… Connection Successful!</div>
        <div class="info">MCP Browser Dev Tools Server is running</div>
        <div class="info">Port: 3025</div>
        <div class="info">Status: Active</div>
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                `Last updated: ${now.toLocaleString()}`;
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
