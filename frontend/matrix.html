<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offerland | Eisenhower Matrix</title>
    <style>
      html, body, #app { height: 100%; margin: 0; }
      nav { padding: 8px 12px; border-bottom: 1px solid #e5e7eb; display: flex; gap: 12px; }
      a { text-decoration: none; color: #111827; }
      a.active { font-weight: 600; }
      main { height: calc(100% - 42px); padding: 12px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 12px; height: calc(100% - 24px); }
      .cell { border: 1px solid #d1d5db; border-radius: 8px; padding: 8px; display: flex; flex-direction: column; }
      .cell h3 { margin: 0 0 8px 0; font-size: 14px; color: #374151; }
      .items { flex: 1; display: flex; flex-direction: column; gap: 6px; overflow: auto; }
      .item { background: #f3f4f6; border: 1px dashed #9ca3af; border-radius: 6px; padding: 6px 8px; cursor: grab; }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" id="link-calendar">Calendar</a>
      <a href="/matrix.html" id="link-matrix" class="active">Eisenhower Matrix</a>
    </nav>
    <main id="app"></main>
    <script type="module" src="/src/matrix.js"></script>
  </body>
  </html>
