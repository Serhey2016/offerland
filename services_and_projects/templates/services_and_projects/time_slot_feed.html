<div class="time-slot-form-container">

    <div class="form-group">
        <label for="time-slot-hashtags">Hashtags: <a href="#">Don't find hashtag?</a></label>
        <div id="time-slot-hashtags-container" class="form-control hashtag-chip-container" tabindex="0" data-all-tags='[{"id": 1, "tag": "plumbing"}, {"id": 2, "tag": "electrical"}, {"id": 3, "tag": "cleaning"}, {"id": 4, "tag": "gardening"}, {"id": 5, "tag": "painting"}, {"id": 6, "tag": "carpentry"}, {"id": 7, "tag": "landscaping"}, {"id": 8, "tag": "maintenance"}]'>

    </div>
