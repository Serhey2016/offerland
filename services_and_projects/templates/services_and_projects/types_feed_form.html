{% load static %}

<!-- Type Selection Modal -->
<div id="type-selection-modal" class="modal-overlay" style="display: none;">
    <div class="modal-form">
        <button class="modal_close_btn">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
        
        <h2>Select Publication Type</h2>
        <div class="type-selection-grid">
            <div class="type-option" data-type="advertising">
                <h3>Advertising</h3>
                <p>Service advertising</p>
            </div>
            <div class="type-option" data-type="job-search">
                <h3>Job Search</h3>
                <p>Job search</p>
            </div>
            <div class="type-option" data-type="time-slot">
                <h3>Time Slot</h3>
                <p>Time slots</p>
            </div>
            <div class="type-option" data-type="my-list">
                <h3>My List</h3>
                <p>My task list</p>
            </div>
            <div class="type-option" data-type="tender">
                <h3>Tender</h3>
                <p>Tender</p>
            </div>
            <div class="type-option" data-type="project">
                <h3>Project</h3>
                <p>Project</p>
            </div>
        </div>
    </div>
</div>
